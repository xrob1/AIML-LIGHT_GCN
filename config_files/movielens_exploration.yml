experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.tsv
    validation_path: ../data/{0}/val.tsv
    test_path: ../data/{0}/test.tsv
  dataset: movielens
  top_k: 10
  evaluation:
    cutoffs: [10]
    simple_metrics: [nDCGRendle2020]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    external.LightGCN_Custom:
      meta:
        hyper_max_evals: 20
        hyper_opt_alg: tpe
        verbose: true
        save_recs: false
        validation_rate: 1
        validation_metric: nDCGRendle2020@10
        reducers_types: []
        reducers_factors: []
        KPCA_Kernels: []
        dataset_name: movielens
        tsne_reducers_factors:
        - 2
      lr: [loguniform, -9.210340372, -5.298317367]
      epochs: 200
      factors: 256
      batch_size: 2048
      l_w: [loguniform, -11.512925465, -2.30258509299]
      n_layers: 3
      seed: 123
      early_stopping:
        patience: 5
        mode: auto
        monitor: nDCGRendle2020@10
        verbose: true

